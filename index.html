<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- header start -->
    <div class="bg-image">
        <nav class="navbar bg-light navbar-expand-sm" aria-label="Light offcanvas navbar">
            <!-- nav: thẻ tạo thanh điều hướng -->
             <!-- navbar-expand-sm: Điểm dừng "small" (576px)
               bg-light: Class này được sử dụng để thiết lập màu nền sáng cho thanh điều hướng.-->
            <div class=" container-fluid">
                <!-- class "container-fluid": tạo ra một vùng chứa có chiều rộng chiếm toàn bộ chiều rộng của trang web, và có khả năng co giãn linh hoạt theo kích thước màn hình (responsive). -->
                <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo"/></a>
                <!-- class="navbar-brand": thường được sử dụng trong Bootstrap, để định dạng thẻ <a> này thành một phần tử "brand" (thương hiệu) của thanh điều hướng (navigation bar) trên trang web. 
                    Thuộc tính href xác định địa chỉ mà liên kết này trỏ tới.
                    Dấu # cho biết liên kết này trỏ tới chính trang hiện tại.-->
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarLight" aria-controls="offcanvasNavbarLight">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbarLight" aria-labelledby="offcanvasNavbarLightLabel">
                      <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLightLabel">
                          <img src="logo.png" />
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                      </div>
                      <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-g -1 pe-3">
                          <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="#">Service</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Menu</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">Contact</a>
                            </li>
                            
                        </ul>
                      </div>
                    </div>
                  </div>
                </nav>
    </div>
    <!-- header end  -->
</body>
</html>
